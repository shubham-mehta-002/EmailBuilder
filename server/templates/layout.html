<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{templateName}}</title>
    <style>
      :root {
        --title-color: black;
        --content-color: black;
        --footer-color: #666;
        --text-align: left;
        --title-size: 24px;
        --content-size: 16px;
        --footer-size: 12px;
        --footer-alignment: center;
        --title-alignment: left;
        --content-alignment: left;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        font-family: Arial, sans-serif;
      }

      #titleText {
        color: var(--title-color);
        font-size: var(--title-size);
        text-align: var(--title-alignment);
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-image {
        width: 100%;
        max-width: 100px;
        height: auto;
      }

      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic;
      }

      .email-wrapper {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
      }

      .image-container {
        margin: 20px 0;
      }

      .email-image {
        width: 100%;
        max-width: 600px;
        height: auto;
        display: block;
      }

      .header {
        text-align: var(--text-align);
        padding: 20px 0;
      }

      .header h1 {
        color: var(--title-color);
        font-size: var(--title-size);
        margin: 0;
      }

      .content {
        color: var(--content-color);
        font-size: var(--content-size);
        padding: 20px 0;
        text-align: var(--content-alignment);
      }

      .footer {
        text-align: var(--footer-alignment);
        color: var(--footer-color);
        font-size: var(--footer-size);
        padding: 20px 0;
        border-top: 1px solid #eee;
      }

      @media only screen and (max-width: 600px) {
        .email-wrapper {
          width: 100% !important;
          padding: 10px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      --title-color: {{titleColor}};
      --content-color: {{contentColor}};
      --footer-color: {{footerColor}};
      --title-alignment: {{titleAlignment}};
      --content-alignment: {{contentAlignment}};
      --footer-alignment: {{footerAlignment}};
      --title-size: {{titleFontSize}};
      --content-size: {{contentFontSize}};
      --footer-size: {{footerFontSize}};
    "
  >
    <div class="email-wrapper">
      <div class="logo">
        {{logoUrl}}
      </div>
      <div class="header">
        <h1 id="titleText">{{titleText}}</h1>
      </div>

      <div class="content">{{contentText}}</div>
      <div class="footer">{{footerText}}</div>
    </div>
  </body>
</html>
